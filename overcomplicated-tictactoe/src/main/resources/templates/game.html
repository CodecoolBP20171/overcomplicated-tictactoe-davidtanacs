<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Overcomplicated TicTacToe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="media">
            <div class="media-body">
                <h1 class="media-heading">The coolest TicTacToe in the World</h1>
                <p>OK, just a bit overcomplicated...</p>
                <img th:if="${isWin == 'O'}"
                     src="http://blog.eliteclubs.com/wp-content/uploads/2013/10/Hooray-You-Won-1024x872.jpg" alt="O"/>
                <img th:if="${isWin == 'X'}" src="https://i.ytimg.com/vi/8cjzvJToHwo/maxresdefault.jpg" alt="X"/>
                <img th:if="${isWin == '-'}" src="http://www.reactiongifs.com/r/2013/02/tied.gif" alt="-"/>
            </div>
            <div class="media-right">
                <span class="media-heading" th:text="${player.userName}"/>
                <img class="media-object" th:src="${avatar_uri}" alt="avatar"/>
            </div>
        </header>

        <div class="modal fade" id="changeNameModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Change your name here:</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/changeplayerusername}" th:object="${player}" method="post">
                            <div class="form-group">
                                <label for="newname">Your new name:</label>
                                <input type="text" th:field="*{userName}" id="newname" class="form-control input-sm"/>
                            </div>
                            <input type="submit" value="Change" class="btn btn-default"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="container-fluid game-container">
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="/game-move?move=0" class="btn btn-default square"><i th:if="${#strings.startsWith(state,'X')}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.startsWith(state,'O')}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-move?move=1" class="btn btn-default square"><i th:if="${#strings.substring(state,1,2) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,1,2) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-move?move=2" class="btn btn-default square"><i th:if="${#strings.substring(state,2,3) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,2,3) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="/game-move?move=3" class="btn btn-default square"><i th:if="${#strings.substring(state,3,4) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,3,4) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-move?move=4" class="btn btn-default square"><i th:if="${#strings.substring(state,4,5) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,4,5) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-move?move=5" class="btn btn-default square"><i th:if="${#strings.substring(state,5,6) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,5,6) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="/game-move?move=6" class="btn btn-default square"><i th:if="${#strings.substring(state,6,7) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,6,7) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-move?move=7" class="btn btn-default square"><i th:if="${#strings.substring(state,7,8) == 'X'}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.substring(state,7,8) == 'O'}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="/game-move?move=8" class="btn btn-default square"><i th:if="${#strings.endsWith(state,'X')}" class="fa fa-times" aria-hidden="true"></i><i  th:if="${#strings.endsWith(state,'O')}" class="fa fa-circle-o" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <div class="text-right">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#changeNameModal">
                        Change name
                    </button>
                    <p class="lead funfact" th:utext="${funfact}"></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <img th:src="${comic_uri}" alt="Comic placeholder"/>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
